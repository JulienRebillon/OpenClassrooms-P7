<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/109e9bd0aa.js" crossorigin="anonymous"></script>

    <title>Les petits plats</title>
  </head>
  <body>
    <header>
        <img class="background_img" src="../assets/images/lespetitsplats.jpg" alt="background" height="600px" width="100%">
        <div class="logo_container">
            <a href="index.html"><img class="logo-img" src="./assets/images/Logo_lespetitsplats.png" alt="logo" height="40" width="328"></a>
        </div>
        <div class="header_container">
            <h1>Cherchez parmi plus de 1500 recettes </br>du quotidien, simples et délicieuses</h1>
            <form class="searchbar">
                <input class="search" placeholder="Recherchez une recette, un ingrédient, ...">
                <button class="searchBtn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
        </div>
    </header>
    <main id="main" role="main">

        <section class="dropdown-container">
            <div class="dropdown">
                <select name="category" class="category">
                    <option value="ingredients">Ingrédients</option>
                    
                </select>
            </div>
            <div class="dropdown">
                <select name="category" class="category">
                    <option value="ingredients">Appareils</option>
                    
                </select>
            </div>
            <div class="dropdown">
                <select name="category" class="category">
                    <option value="ingredients">Ustensils</option>
                    
                </select>
            </div>

        </section>

        <section class="tags">

        </section>

        <section class="recipeList" id="section">
            <!-- Recipe Cards Container  -->
        </section>
        
    </main>
    
    <script src="assets/data/recipes.js"></script>
    <script src="scripts/recipeCard.js"></script>
    
  </body>
</html>
